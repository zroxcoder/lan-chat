<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat - Real-time Communication</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-bg: #ecf0f1;
            --dark-text: #2c3e50;
            --border-color: #bdc3c7;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            overflow: hidden;
        }

        body.dark-mode {
            --light-bg: #1a1a1a;
            --dark-text: #ecf0f1;
            --border-color: #444;
            --secondary-color: #1a1a1a;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Sidenav Styles */
        .sidenav {
            width: 280px;
            background: var(--secondary-color);
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidenav-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .sidenav-title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidenav-title::before {
            content: "üí¨";
            font-size: 24px;
        }

        .sidenav-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .search-box {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .contact-item {
            padding: 12px 16px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .contact-item.active {
            background: var(--primary-color);
            border-left-color: var(--accent-color);
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-status {
            font-size: 12px;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            position: absolute;
            right: 16px;
        }

        .online-indicator.offline {
            background: var(--border-color);
        }

        .sidenav-footer {
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--light-bg);
        }

        .chat-header {
            background: white;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .header-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .header-details {
            display: flex;
            flex-direction: column;
        }

        .header-name {
            font-weight: 600;
            font-size: 16px;
        }

        .header-status {
            font-size: 12px;
            color: #7f8c8d;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--light-bg);
            color: var(--primary-color);
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .messages-container.loading {
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-bg);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 60%;
            padding: 10px 14px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
            box-shadow: var(--shadow);
        }

        .message.own .message-bubble {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.other .message-bubble {
            background: white;
            color: var(--dark-text);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
            padding: 0 8px;
        }

        .message-status {
            font-size: 12px;
            margin-left: 4px;
        }

        /* Media Messages */
        .message-media {
            max-width: 200px;
            border-radius: 8px;
            margin-bottom: 4px;
        }

        .message-media.image {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .message-media.image:hover {
            transform: scale(1.02);
        }

        .voice-message {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
        }

        .voice-play-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .voice-progress {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .voice-waveform {
            width: 100%;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .voice-duration {
            font-size: 12px;
            opacity: 0.7;
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* Input Area */
        .input-area {
            background: white;
            padding: 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            color: var(--dark-text);
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .input-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .tool-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--light-bg);
            color: var(--primary-color);
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .tool-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .tool-btn.recording {
            background: var(--accent-color);
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--success-color);
            color: white;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            background: #229954;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Call Modal */
        .call-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            gap: 20px;
            padding: 20px;
        }

        .call-modal.active {
            display: flex;
        }

        .call-container {
            display: flex;
            gap: 16px;
            width: 100%;
            max-width: 1200px;
        }

        .video-element {
            width: 100%;
            height: 500px;
            background: #000;
            border-radius: 12px;
            object-fit: cover;
        }

        .call-controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .call-control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .call-control-btn.mute {
            background: var(--primary-color);
            color: white;
        }

        .call-control-btn.mute:hover {
            background: var(--primary-dark);
        }

        .call-control-btn.mute.active {
            background: var(--accent-color);
        }

        .call-control-btn.end {
            background: var(--accent-color);
            color: white;
        }

        .call-control-btn.end:hover {
            background: #c0392b;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            animation: slideDown 0.3s ease-out;
        }

        body.dark-mode .modal-content {
            background: #2a2a2a;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--dark-text);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            color: var(--dark-text);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--light-bg);
            color: var(--dark-text);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidenav {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                transform: translateX(-100%);
            }

            .sidenav.mobile-open {
                transform: translateX(0);
            }

            .sidenav-toggle {
                display: flex;
            }

            .container::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease;
                z-index: 999;
            }

            .container.sidenav-open::before {
                opacity: 1;
                visibility: visible;
            }

            .message-bubble {
                max-width: 85%;
            }

            .call-video-element {
                height: 300px;
            }

            .modal-content {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .sidenav {
                width: 100%;
            }

            .message-bubble {
                max-width: 90%;
            }

            .input-area {
                padding: 12px;
                gap: 8px;
            }

            .chat-header {
                padding: 12px 16px;
            }

            .header-avatar {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .header-name {
                font-size: 14px;
            }

            .call-container {
                flex-direction: column;
            }

            .video-element {
                height: 300px;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .mb-10 {
            margin-bottom: 10px;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
            color: #7f8c8d;
        }

        .empty-state-icon {
            font-size: 48px;
        }

        .empty-state-text {
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidenav -->
        <nav class="sidenav" id="sidenav">
            <div class="sidenav-header">
                <div class="sidenav-title">LAN Chat</div>
                <button class="sidenav-toggle" id="sidenav-toggle">‚ò∞</button>
            </div>
            <input type="text" class="search-box" id="search-contacts" placeholder="Search contacts...">
            <div class="contacts-list" id="contacts-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üë•</div>
                    <div class="empty-state-text">No contacts yet</div>
                </div>
            </div>
            <div class="sidenav-footer">
                <button class="icon-btn" id="add-contact-btn" title="Add Contact">‚ûï</button>
                <button class="icon-btn" id="settings-btn" title="Settings">‚öôÔ∏è</button>
                <button class="icon-btn" id="theme-toggle" title="Toggle Theme">üåô</button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Chat Header -->
            <div class="chat-header" id="chat-header" style="display: none;">
                <div class="chat-header-info">
                    <div class="header-avatar" id="header-avatar">-</div>
                    <div class="header-details">
                        <div class="header-name" id="header-name">Select a contact</div>
                        <div class="header-status" id="header-status">Offline</div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn" id="call-btn" title="Video Call">üìπ</button>
                    <button class="action-btn" id="audio-call-btn" title="Audio Call">‚òéÔ∏è</button>
                    <button class="action-btn" id="info-btn" title="Info">‚ÑπÔ∏è</button>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messages-container">
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <div class="empty-state-text">Select a contact to start chatting</div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area" id="input-area" style="display: none;">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                    <div class="input-actions">
                        <button class="tool-btn" id="attach-btn" title="Attach File">üìé</button>
                        <button class="tool-btn" id="emoji-btn" title="Emoji">üòä</button>
                        <button class="tool-btn" id="voice-record-btn" title="Voice Message">üé§</button>
                    </div>
                </div>
                <button class="send-btn" id="send-btn" title="Send Message">üì§</button>
                <input type="file" id="file-input" style="display: none;">
            </div>
        </div>
    </div>

    <!-- Call Modal -->
    <div class="call-modal" id="call-modal">
        <div class="call-container">
            <video id="local-video" class="video-element" autoplay muted playsinline></video>
            <video id="remote-video" class="video-element" autoplay playsinline></video>
        </div>
        <div class="call-controls">
            <button class="call-control-btn mute" id="mute-audio-btn" title="Mute Audio">üîä</button>
            <button class="call-control-btn mute" id="mute-video-btn" title="Mute Video">üìπ</button>
            <button class="call-control-btn end" id="end-call-btn" title="End Call">‚òéÔ∏è</button>
        </div>
    </div>

    <!-- Audio Call Modal -->
    <div class="modal" id="audio-call-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Audio Call</span>
                <button class="modal-close" id="close-audio-modal">‚úï</button>
            </div>
            <div class="text-center mb-10">
                <div style="font-size: 48px; margin: 20px 0;">‚òéÔ∏è</div>
                <div style="font-size: 18px; font-weight: 500; margin-bottom: 10px;" id="call-contact-name">Contact</div>
                <div id="call-timer">00:00</div>
            </div>
            <div class="call-controls">
                <button class="call-control-btn mute" id="audio-mute-btn" title="Mute">üîä</button>
                <button class="call-control-btn end" id="end-audio-call-btn" title="End Call">‚òéÔ∏è</button>
            </div>
        </div>
    </div>

    <!-- Add Contact Modal -->
    <div class="modal" id="add-contact-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Add Contact</span>
                <button class="modal-close" id="close-add-contact">‚úï</button>
            </div>
            <div class="form-group">
                <label>Contact Name</label>
                <input type="text" id="contact-name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>IP Address</label>
                <input type="text" id="contact-ip" placeholder="192.168.1.100">
            </div>
            <div class="form-group">
                <label>Port</label>
                <input type="number" id="contact-port" placeholder="3000" value="3000">
            </div>
            <button class="btn btn-primary" style="width: 100%;" id="add-contact-submit">Add Contact</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Settings</span>
                <button class="modal-close" id="close-settings">‚úï</button>
            </div>
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="user-name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Server Port</label>
                <input type="number" id="server-port" placeholder="3000" value="3000">
            </div>
            <button class="btn btn-primary" style="width: 100%;" id="save-settings">Save Settings</button>
        </div>
    </div>

    <!-- Hidden audio element for voice messages -->
    <audio id="voice-player"></audio>

    <script>
        // Application State
        const appState = {
            currentContact: null,
            contacts: [],
            messages: {},
            userName: localStorage.getItem('userName') || 'User',
            serverPort: localStorage.getItem('serverPort') || 3000,
            isRecording: false,
            recordedChunks: [],
            mediaRecorder: null,
            currentCall: null,
            isDarkMode: localStorage.getItem('darkMode') === 'true'
        };

        // DOM Elements
        const elements = {
            sidenav: document.getElementById('sidenav'),
            sidenavToggle: document.getElementById('sidenav-toggle'),
            contactsList: document.getElementById('contacts-list'),
            messagesContainer: document.getElementById('messages-container'),
            chatHeader: document.getElementById('chat-header'),
            inputArea: document.getElementById('input-area'),
            messageInput: document.getElementById('message-input'),
            sendBtn: document.getElementById('send-btn'),
            headerName: document.getElementById('header-name'),
            headerStatus: document.getElementById('header-status'),
            headerAvatar: document.getElementById('header-avatar'),
            voiceRecordBtn: document.getElementById('voice-record-btn'),
            attachBtn: document.getElementById('attach-btn'),
            fileInput: document.getElementById('file-input'),
            callModal: document.getElementById('call-modal'),
            audioCallModal: document.getElementById('audio-call-modal'),
            callBtn: document.getElementById('call-btn'),
            audioCallBtn: document.getElementById('audio-call-btn'),
            endCallBtn: document.getElementById('end-call-btn'),
            endAudioCallBtn: document.getElementById('end-audio-call-btn'),
            addContactBtn: document.getElementById('add-contact-btn'),
            settingsBtn: document.getElementById('settings-btn'),
            themeToggle: document.getElementById('theme-toggle'),
            searchInput: document.getElementById('search-contacts'),
            container: document.querySelector('.container')
        };

        // Initialize
        function init() {
            loadContacts();
            setupEventListeners();
            applyTheme();
            loadMessages();
        }

        // Event Listeners
        function setupEventListeners() {
            elements.sidenavToggle.addEventListener('click', toggleSidenav);
            elements.sendBtn.addEventListener('click', sendMessage);
            elements.messageInput.addEventListener('keypress', handleMessageInputKeypress);
            elements.voiceRecordBtn.addEventListener('click', toggleVoiceRecording);
            elements.attachBtn.addEventListener('click', () => elements.fileInput.click());
            elements.fileInput.addEventListener('change', handleFileUpload);
            elements.callBtn.addEventListener('click', initiateVideoCall);
            elements.audioCallBtn.addEventListener('click', initiateAudioCall);
            elements.endCallBtn.addEventListener('click', endCall);
            elements.endAudioCallBtn.addEventListener('click', endAudioCall);
            elements.addContactBtn.addEventListener('click', openAddContactModal);
            elements.settingsBtn.addEventListener('click', openSettingsModal);
            elements.themeToggle.addEventListener('click', toggleTheme);
            elements.searchInput.addEventListener('input', filterContacts);

            // Modal closing
            document.getElementById('close-add-contact')?.addEventListener('click', closeModal);
            document.getElementById('close-settings')?.addEventListener('click', closeModal);
            document.getElementById('close-audio-modal')?.addEventListener('click', closeModal);
            document.getElementById('add-contact-submit')?.addEventListener('click', addContact);
            document.getElementById('save-settings')?.addEventListener('click', saveSettings);

            // Modal backdrop closing
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal();
                });
            });
        }

        // Message Management
        function sendMessage() {
            const text = elements.messageInput.value.trim();
            if (!text || !appState.currentContact) return;

            const message = {
                id: Date.now().toString(),
                text,
                from: appState.userName,
                timestamp: new Date().toISOString(),
                type: 'text'
            };

            addMessageToUI(message, true);
            elements.messageInput.value = '';
            saveMessage(message);

            // Simulate sending to contact
            simulateSendMessage(message);
        }

        function addMessageToUI(message, isOwn = false) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isOwn ? 'own' : 'other'}`;

            const time = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (message.type === 'text') {
                messageEl.innerHTML = `
                    <div>
                        <div class="message-bubble">${escapeHtml(message.text)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            } else if (message.type === 'voice') {
                messageEl.innerHTML = `
                    <div>
                        <div class="message-bubble">
                            <div class="voice-message">
                                <button class="voice-play-btn">‚ñ∂Ô∏è</button>
                                <div class="voice-progress">
                                    <div class="voice-waveform"></div>
                                </div>
                                <div class="voice-duration">${message.duration || '0:00'}</div>
                            </div>
                        </div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
                messageEl.querySelector('.voice-play-btn').addEventListener('click', () => playVoiceMessage(message));
            }

            elements.messagesContainer.appendChild(messageEl);
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }

        function handleMessageInputKeypress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Voice Recording
        async function toggleVoiceRecording() {
            if (!appState.isRecording) {
                startVoiceRecording();
            } else {
                stopVoiceRecording();
            }
        }

        async function startVoiceRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                appState.mediaRecorder = new MediaRecorder(stream);
                appState.recordedChunks = [];
                appState.isRecording = true;

                elements.voiceRecordBtn.classList.add('recording');

                appState.mediaRecorder.ondataavailable = (e) => appState.recordedChunks.push(e.data);
                appState.mediaRecorder.onstop = saveVoiceMessage;
                appState.mediaRecorder.start();
            } catch (error) {
                console.error('Microphone access denied:', error);
                alert('Please allow microphone access to send voice messages');
            }
        }

        function stopVoiceRecording() {
            if (appState.mediaRecorder && appState.isRecording) {
                appState.mediaRecorder.stop();
                appState.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                appState.isRecording = false;
                elements.voiceRecordBtn.classList.remove('recording');
            }
        }

        function saveVoiceMessage() {
            const blob = new Blob(appState.recordedChunks, { type: 'audio/webm' });
            const message = {
                id: Date.now().toString(),
                data: URL.createObjectURL(blob),
                duration: '0:05',
                from: appState.userName,
                timestamp: new Date().toISOString(),
                type: 'voice'
            };

            addMessageToUI(message, true);
            saveMessage(message);
            simulateSendMessage(message);
        }

        function playVoiceMessage(message) {
            const audio = document.getElementById('voice-player');
            audio.src = message.data;
            audio.play();
        }

        // File Handling
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                const message = {
                    id: Date.now().toString(),
                    data: reader.result,
                    fileName: file.name,
                    from: appState.userName,
                    timestamp: new Date().toISOString(),
                    type: 'file'
                };
                addMessageToUI(message, true);
                saveMessage(message);
            };
            reader.readAsDataURL(file);
            elements.fileInput.value = '';
        }

        // Contact Management
        function loadContacts() {
            const stored = localStorage.getItem('contacts');
            appState.contacts = stored ? JSON.parse(stored) : [];
            renderContacts();
        }

        function renderContacts() {
            if (appState.contacts.length === 0) {
                elements.contactsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <div class="empty-state-text">No contacts yet</div>
                    </div>
                `;
                return;
            }

            elements.contactsList.innerHTML = appState.contacts.map((contact, index) => `
                <div class="contact-item ${appState.currentContact === contact.id ? 'active' : ''}" data-id="${contact.id}">
                    <div class="contact-avatar">${contact.name.charAt(0).toUpperCase()}</div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-status">${contact.lastMessage || 'No messages'}</div>
                    </div>
                    <div class="online-indicator ${contact.online ? '' : 'offline'}"></div>
                </div>
            `).join('');

            elements.contactsList.querySelectorAll('.contact-item').forEach(item => {
                item.addEventListener('click', () => selectContact(item.dataset.id));
            });
        }

        function selectContact(contactId) {
            appState.currentContact = contactId;
            const contact = appState.contacts.find(c => c.id === contactId);

            if (contact) {
                elements.headerName.textContent = contact.name;
                elements.headerStatus.textContent = contact.online ? 'Online' : 'Offline';
                elements.headerAvatar.textContent = contact.name.charAt(0).toUpperCase();
                elements.chatHeader.style.display = 'flex';
                elements.inputArea.style.display = 'flex';
            }

            loadMessages();
            renderContacts();
            closeSidenav();
        }

        function addContact() {
            const name = document.getElementById('contact-name').value.trim();
            const ip = document.getElementById('contact-ip').value.trim();
            const port = document.getElementById('contact-port').value || 3000;

            if (!name || !ip) {
                alert('Please fill in all fields');
                return;
            }

            const contact = {
                id: Date.now().toString(),
                name,
                ip,
                port,
                online: false,
                lastMessage: ''
            };

            appState.contacts.push(contact);
            localStorage.setItem('contacts', JSON.stringify(appState.contacts));
            renderContacts();
            closeModal();

            document.getElementById('contact-name').value = '';
            document.getElementById('contact-ip').value = '';
            document.getElementById('contact-port').value = '3000';
        }

        function filterContacts() {
            const query = elements.searchInput.value.toLowerCase();
            const items = elements.contactsList.querySelectorAll('.contact-item');
            items.forEach(item => {
                const name = item.querySelector('.contact-name').textContent.toLowerCase();
                item.style.display = name.includes(query) ? '' : 'none';
            });
        }

        // Message Persistence
        function saveMessage(message) {
            if (!appState.currentContact) return;
            if (!appState.messages[appState.currentContact]) {
                appState.messages[appState.currentContact] = [];
            }
            appState.messages[appState.currentContact].push(message);
            localStorage.setItem(`messages_${appState.currentContact}`, JSON.stringify(appState.messages[appState.currentContact]));
        }

        function loadMessages() {
            elements.messagesContainer.innerHTML = '';

            if (!appState.currentContact) {
                elements.messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <div class="empty-state-text">Select a contact to start chatting</div>
                    </div>
                `;
                return;
            }

            const stored = localStorage.getItem(`messages_${appState.currentContact}`);
            const messages = stored ? JSON.parse(stored) : [];
            appState.messages[appState.currentContact] = messages;

            if (messages.length === 0) {
                elements.messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <div class="empty-state-text">No messages yet. Start the conversation!</div>
                    </div>
                `;
                return;
            }

            messages.forEach(msg => addMessageToUI(msg, msg.from === appState.userName));
        }

        // Call Functions
        async function initiateVideoCall() {
            if (!appState.currentContact) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('local-video').srcObject = stream;
                elements.callModal.classList.add('active');
                appState.currentCall = 'video';
            } catch (error) {
                console.error('Camera access denied:', error);
                alert('Please allow camera and microphone access for video calls');
            }
        }

        function initiateAudioCall() {
            if (!appState.currentContact) return;

            const contact = appState.contacts.find(c => c.id === appState.currentContact);
            if (contact) {
                document.getElementById('call-contact-name').textContent = contact.name;
                elements.audioCallModal.classList.add('active');
                appState.currentCall = 'audio';
                startCallTimer();
            }
        }

        function endCall() {
            const video = document.getElementById('local-video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            elements.callModal.classList.remove('active');
            appState.currentCall = null;
        }

        function endAudioCall() {
            elements.audioCallModal.classList.remove('active');
            appState.currentCall = null;
        }

        function startCallTimer() {
            let seconds = 0;
            const timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('call-timer').textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                if (!appState.currentCall || appState.currentCall !== 'audio') clearInterval(timer);
            }, 1000);
        }

        // Modal Functions
        function openAddContactModal() {
            document.getElementById('add-contact-modal').classList.add('active');
        }

        function openSettingsModal() {
            document.getElementById('user-name').value = appState.userName;
            document.getElementById('server-port').value = appState.serverPort;
            document.getElementById('settings-modal').classList.add('active');
        }

        function closeModal(e) {
            if (e) e.preventDefault();
            document.querySelectorAll('.modal.active').forEach(m => m.classList.remove('active'));
        }

        function saveSettings() {
            appState.userName = document.getElementById('user-name').value || 'User';
            appState.serverPort = document.getElementById('server-port').value || 3000;
            localStorage.setItem('userName', appState.userName);
            localStorage.setItem('serverPort', appState.serverPort);
            closeModal();
        }

        // Theme Management
        function toggleTheme() {
            appState.isDarkMode = !appState.isDarkMode;
            localStorage.setItem('darkMode', appState.isDarkMode);
            applyTheme();
        }

        function applyTheme() {
            if (appState.isDarkMode) {
                document.body.classList.add('dark-mode');
                elements.themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('dark-mode');
                elements.themeToggle.textContent = 'üåô';
            }
        }

        // Sidenav Toggle
        function toggleSidenav() {
            elements.sidenav.classList.toggle('mobile-open');
            elements.container.classList.toggle('sidenav-open');
        }

        function closeSidenav() {
            elements.sidenav.classList.remove('mobile-open');
            elements.container.classList.remove('sidenav-open');
        }

        // Utility Functions
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function simulateSendMessage(message) {
            // Simulate delivery
            setTimeout(() => {
                console.log('Message sent:', message);
            }, 500);
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed:', err));
        }

        // Initialize app
        init();
    </script>
</body>
</html>
